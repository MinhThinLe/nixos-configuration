[dmenu]
dmenu_command = rofi -theme ~/.config/rofi/launchers/type-1/style-5.rasi -i -theme-str 'window {location: center; anchor: center; fullscreen: false; width: 600px; height: 370px;}'
active_chars = 
highlight = False
highlight_fg =
highlight_bg =
highlight_bold = True
compact = True
pinentry =
wifi_icons = 󰤯󰤟󰤢󰤥󰤨
format = {name:<{max_len_name}s}  {sec:<{max_len_sec}s} {icon:>4}
list_saved = False
prompt = Networks

[dmenu_passphrase]
obscure = True
obscure_color = #222222

[pinentry]
description = Get network password
prompt = Password:

[editor]
terminal = footclient
gui_if_available = True
gui = nm-connection-editor

[nmdm]
rescan_delay = 5
